name: Run unit tests and quality checks

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run spotless check Android
        run: ./gradlew spotlessCheck --no-configuration-cache

      - name: Run detekt check
        run: ./gradlew detekt

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Verify screenshot tests with Roborazzi
        run: ./gradlew androidApp:verifyRoborazziDebug --stacktrace

      # Optional: Upload Roborazzi report as artifact
      - name: Upload Roborazzi report
        uses: actions/upload-artifact@v3
        with:
          name: roborazzi-report
          path: androidApp/build/reports/roborazzi/debug/

  run-tests:
    uses: ./.github/workflows/firebase-test-lab.yml
    needs: build
    with:
      firebase-project-id: ${{ secrets.FIREBASE_PROJECT_ID }}
      app-apk-path: "androidApp/build/outputs/apk/debug/androidApp-debug.apk"
      test-apk-path: "androidApp/build/outputs/apk/androidTest/debug/androidApp-debug-androidTest.apk"
      device-model: "oriole"
      device-version: "31"
    secrets:
      FIREBASE_AUTH_KEY: ${{ secrets.FIREBASE_AUTH_KEY }}
