name: Android CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Start emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          script: ./gradlew connectedAndroidTest
          target: default
          arch: x86_64
          profile: Nexus 6
          emulator-options: -no-window -no-boot-anim

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Run instrumented UI tests
        run: ./gradlew connectedAndroidTest

      - name: Verify screenshot tests with Roborazzi
        run: ./gradlew app:verifyRoborazziDebug --stacktrace

      # Optional: Upload Roborazzi report as artifact
      - name: Upload Roborazzi report
        uses: actions/upload-artifact@v3
        with:
          name: roborazzi-report
          path: app/build/reports/roborazzi/debug/