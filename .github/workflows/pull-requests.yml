name: Android CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: $ANDROID_HOME
          key: ${{ runner.os }}-android-sdk
          restore-keys: |
            ${{ runner.os }}-android-sdk

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          components: |
            platform-tools
            emulator
            build-tools;33.0.2
            platforms;android-33
            system-images;android-33;google_apis;x86_64
            licenses: android-sdk-license-.+

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Make start_emulator.sh executable
        run: chmod +x .github/scripts/start_emulator.sh

      - name: Start Android Emulator
        run: .github/scripts/start_emulator.sh

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Run instrumented UI tests
        run: ./gradlew :androidApp:connectedDebugAndroidTest

      - name: Stop Emulator
        run: adb emu kill

      - name: Verify screenshot tests with Roborazzi
        run: ./gradlew app:verifyRoborazziDebug --stacktrace

      # Optional: Upload Roborazzi report as artifact
      - name: Upload Roborazzi report
        uses: actions/upload-artifact@v3
        with:
          name: roborazzi-report
          path: app/build/reports/roborazzi/debug/