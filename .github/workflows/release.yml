name: Release

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Install semantic-release and plugins
        run: |
          npm install -g \
            semantic-release@^23.0.0 \
            @semantic-release/changelog@^6.0.3 \
            @semantic-release/git@^10.0.1 \
            @semantic-release/exec@^6.0.3 \
            @semantic-release/github@^10.0.0 \
            @semantic-release/commit-analyzer@^12.0.0 \
            @semantic-release/release-notes-generator@^13.0.0

      - name: Verify semantic-release installation
        run: |
          semantic-release --version
          echo "âœ… semantic-release installed successfully"

      - name: Run semantic-release (Dry Run)
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release --dry-run

      - name: Run semantic-release
        if: github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          npx semantic-release

      - name: Get new version
        if: success()
        id: get-version
        run: |
          if [ -f "version.properties" ]; then
            VERSION=$(grep "^version=" version.properties | cut -d'=' -f2)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ New version: $VERSION"
          else
            echo "No new version released"
            echo "version=" >> $GITHUB_OUTPUT
          fi

      - name: Update Swift Package manifest in repository
        if: steps.get-version.outputs.version != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          
          # Copy the generated Package.swift to root if it exists
          if [ -f "shared/build/XCFrameworks/release/Package.swift" ]; then
            cp shared/build/XCFrameworks/release/Package.swift Package.swift
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            git add Package.swift
            git commit -m "chore: update Package.swift for v$VERSION [skip ci]" || echo "No changes to commit"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }} || echo "Nothing to push"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f "version.properties" ]; then
            VERSION=$(grep "^version=" version.properties | cut -d'=' -f2)
            echo "âœ… Released version: **$VERSION**" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ XCFramework available in GitHub Releases" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No new release created" >> $GITHUB_STEP_SUMMARY
            echo "Check commit messages to ensure they follow conventional commits format" >> $GITHUB_STEP_SUMMARY
          fi

